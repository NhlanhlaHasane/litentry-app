query LatestDiscussionPosts($limit: Int! = 20) {
  posts(
    order_by: {last_update: {last_update: desc}}
    limit: $limit
    where: {type: {id: {_eq: 1}}}
  ) {
    ...postFields
    __typename
  }
}

fragment postFields on posts {
  id
  title
  author {
    ...authorFields
    __typename
  }
  created_at
  updated_at
  comments_aggregate {
    aggregate {
      count
      __typename
    }
    __typename
  }
  type {
    name
    id
    __typename
  }
  last_update {
    last_update
    __typename
  }
  __typename
}

fragment authorFields on User {
  id
  kusama_default_address
  polkadot_default_address
  username
  __typename
}

